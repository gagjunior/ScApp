{% extends "layout.html" %}

{% block content %}
<div class="w3-row w3-container">
    <h1>Lista de Publicadores</h1>

    {% if publicador_list %}

    {% for publicador in publicador_list %}
    <div class="w3-col m3 w3-green w3-center">
        <p>{{ publicador.nome_publicador }}</p>
        <p>{{ publicador.grupo_pub }}</p>
    </div>
    {% endfor %}

    {% else %}

    <p>Não há publicadores cadastrados para listar...</p>

    {% endif %}

</div>
{% endblock %}
